{% extends 'base.html' %}

{% block title %}Select projects page{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сравнение проектов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="mb-4">Выберите проекты для сравнения</h1>
  <form method="POST" action="{{ url_for('compare_projects') }}">
    <div class="mb-3">
      {% for p in projects %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="project_ids" value="{{ p.id }}" id="p{{ p.id }}">
          <label class="form-check-label" for="p{{ p.id }}">
            {{ p.name }}
          </label>
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Показать сравнение</button>
  </form>
</div>
</body>
</html>
{% endblock %}
